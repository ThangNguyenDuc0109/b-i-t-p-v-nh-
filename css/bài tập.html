<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Số Ngày Trong Tháng</title>
</head>
<body>
<h1>Tính số ngày trong một tháng</h1>
<label for="month">Nhập số thứ tự của tháng (1-12):</label>
<input type="number" id="month" min="1" max="12">
<button onclick="calculateDays()">Tính số ngày</button>
<p id="result"></p>
<script src="script.js"></script>
<script>
  function calculateDays() {
    const month = parseInt(document.getElementById('month').value);
    let days;

    switch (month) {
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        days = 31;
        break;
      case 4: case 6: case 9: case 11:
        days = 30;
        break;
      case 2:
        days = 28; // Không tính năm nhuận
        break;
      default:
        days = "Tháng không hợp lệ! Vui lòng nhập số từ 1 đến 12.";
    }

    document.getElementById('result').innerText = `Số ngày: ${days}`;
  }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body>
<h1>Simple Calculator</h1>
<form id="calculator">
  <input type="number" id="num1" placeholder="Enter first number" required>
  <input type="number" id="num2" placeholder="Enter second number" required>
  <button type="button" onclick="add()">Add</button>
  <button type="button" onclick="subtract()">Subtract</button>
  <button type="button" onclick="multiply()">Multiply</button>
  <button type="button" onclick="divide()">Divide</button>
</form>
<p id="result">Result will appear here</p>
<script src="script.js"></script>
</body>
</html>
<script>
  function getValues() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    return { num1, num2 };
  }

  function add() {
    document.getElementById('result').textContent = `Kết quả: ${num1 + num2}`;
  }

  function subtract() {
    document.getElementById('result').textContent = `Kết quả: ${num1 - num2}`;
  }

  function multiply() {
    document.getElementById('result').textContent = `Kết quả: ${num1 * num2}`;
  }

  function divide() {
    if (num2 === 0) {
      document.getElementById('result').textContent = `Lỗi: Không thể chia cho 0!`;
    } else {
      document.getElementById('result').textContent = `Kết quả: ${num1 / num2}`;
    }
  }
</script>
</body>
</html>

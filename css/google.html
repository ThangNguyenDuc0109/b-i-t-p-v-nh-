<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Form</title>
</head>
<body>
<h1>Form Tìm Kiếm</h1>
<!-- Tìm kiếm sử dụng Google -->
<form method="GET" action="https://www.google.com.vn/search">
  <label for="search">Nhập từ khóa:</label>
  <input type="text" id="search" name="q" placeholder="Tìm kiếm">
  <button type="submit">Tìm kiếm với Google</button>
</form>
</body>
</html>
